<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,800,700|Work+Sans:300" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <div id="overlay"></div>
    <header role="banner">
      <h1 class="web-page-title">What's Cookin?</h1>
      <div class="search-bar" role="navigation">
        <input type="search" class="search-input" placeholder=" Search recipes..." aria-label="Search through site recipes">
        <button id="search-button">Search</button>
      </div>
    </header>
    <section class="nav-bar" role="navigation">
      <button class="nav-bar-button" id="all-recipes-button">All Recipes</button>
      <button class="nav-bar-button" id="favorite-recipes-button">Favorite Recipes</button>
    </section>
    <section class="drop-down-menu">
      <div class="drop-down-menu-container">
        <label for="tag-selector">Select Tag:</label>
        <select name="tags" id="tag-selector" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="tag-selector-options">
          <option value="select tag" selected>select tag</option>
          <option value="dinner">dinner</option>
          <option value="lunch">lunch</option>
          <option value="snack">snack</option>
          <option value="starter">starter</option>
          <option value="main dish">main dish</option>
          <option value="appetizer">appetizer</option>
          <option value="hor d'oeuvre">hor d'oeuvre</option>
          <option value="antipasto">antipasto</option>
          <option value="side dish">side dish</option>
          <option value="main course">main course</option>
          <option value="condiment">condiment</option>
          <option value="spread">spread</option>
          <option value="dip">dip</option>
          <option value="salad">salad</option>
          <option value="sauce">sauce</option>
        </select>
        <button class="tag-selector-button" id="tag-selector-button">Search by Tag</button>
      </div>
    </section>
    <section class="main-page" id="all-recipes-section" role="main">
      <section class="recipe-card-section">
        <!-- recipe cards will populate here -->
      </section>
    </section>
    <section id="recipe-modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-content">
      <article class="recipe-modal-section">
        <header>
          <h1 class="modal-title">Recipe Name</h1>
          <div id="fav-close" class="fav-close">
            <button class="hidden" id="remove-button">♥️</button>
            <button class="heart-button">♥️</button>
            <button class="close-button" aria-label="Close alert" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </header>
        <div class="left-and-right-modal">
          <section class="left-modal">
            <h3 class="rating-title">Rating</h3>
            <section class="star-buttons">
              <p class="select-rating">Select rating:</p>
              <button class="star-button" id="1-star">⭐️</button>
              <button class="star-button" id="2-star">⭐️</button>
              <button class="star-button" id="3-star">⭐️</button>
              <button class="star-button" id="4-star">⭐️</button>
              <button class="star-button" id="5-star">⭐️</button>
              <p class="selected-rating">(not yet rated)</p>
            </section>
            <h3 class="total-cost-title">Total Cost</h3>
            <p class="total-cost"> <!-- Total cost will populate here --> </p>
            <h3 class="ingredients-title">Ingredients</h3>
            <ul class="ingredients-list">
              <!-- Ingredients populate here -->
            </ul>
          </section>
          <section class="right-modal">
            <img class="modal-recipe-image" alt="recipe image">
          </section>
        </div>
        <section class="bottom-modal">
          <h3 class="instructions-title">Instructions</h3>
          <ol class="instructions-list">
            <!-- Instructions will be added here -->
          </ol>
        </section>
      </article>
    </section>
    </body>
    <script src="bundle.js"></script>
</html>
