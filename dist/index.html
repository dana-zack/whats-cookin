<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,800,700|Work+Sans:300" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <div id="overlay"></div>
    <header>
      <h1 class="web-page-title">What's Cookin?</h1>
      <div class="search-bar">
        <input type="search" class="search-input" placeholder=" Search recipes..." aria-label="Search through site recipes">
        <button id="search-button">Search</button>
      </div>
    </header>
    <section class="nav-bar">
      <button class="nav-bar-button" id="all-recipes-button">All Recipes</button>
      <button class="nav-bar-button" id="favorite-recipes-button">Favorite Recipes</button>
    </section>
    <section class="drop-down-menu">
      <div class="drop-down-menu-container">
        <select name="tags" id="tag-selector">
          <option value="select tag" selected>select tag</option>
          <option value="dinner">dinner</option>
          <option value="lunch">lunch</option>
          <option value="snack">snack</option>
          <option value="starter">starter</option>
          <option value="main dish">main dish</option>
          <option value="appetizer">appetizer</option>
          <option value="hor d'oeuvre">hor d'oeuvre</option>
          <option value="antipasto">antipasto</option>
          <option value="side dish">side dish</option>
          <option value="main course">main course</option>
          <option value="condiment">condiment</option>
          <option value="spread">spread</option>
          <option value="dip">dip</option>
          <option value="salad">salad</option>
          <option value="sauce">sauce</option>
        </select>
        <button class="tag-selector-button" id="tag-selector-button">Search by Tag</button>
      </div>
    </section>
    <section class="main-page" id="all-recipes-section">
      <section class="recipe-card-section">
        
      </section>
    </section>
    <!-- MODAL -->
    <div id="recipe-modal" class="modal hidden">
      <article class="recipe-modal-section">
        <header>
          <h1 class="recipe-title">Recipe Name</h1>
          <div id="fav-close" class="fav-close">
            <button class="hidden" id="delete-button">Remove from favorites</button>
            <button id="heart-button">♥️</button>
            <button class="close-button" aria-label="Close alert" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </header>
        <h3 class="ingredients-title">Ingredients</h3>
        <ul class="ingredients-list">
          <!-- Ingredients will be added here -->
        </ul>
        <h3 class="instructions-title">Instructions</h3>
        <ol class="instructions-list">
          <!-- Instructions will be added here -->
        </ol>
        <h3 class="total-cost-title">Total Cost</h3>
        <p class="total-cost"> <!-- Total cost will be added here --> </p>
      </article>
    </div>
    <!-- MODAL -->
    </body>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
</html>
