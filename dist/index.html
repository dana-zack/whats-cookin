<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin?</h1>
      <input type="search" placeholder="Search recipes" aria-label="Search through site recipes">
      <button>Search</button>
    </header>
    <section class="nav-bar">
      <button class="to-cook-button">To Cook</button>
      <button class="all-recipes-button">All Recipes</button>
      <button class="favorite-recipes-button">Favorite Recipes</button>
      <button class="my-pantry-button">My Pantry</button>
    </section>
    <section class="recipe-card-container">
      <article>
        <h2>Recipe 1</h2>
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="Loaded Chocolate Chip Pudding Cookie Cups">
        <p>45 min cook time</p>
      </article>
    </section>
      <article>
        <h2>Recipe 2</h2>
        <img src="https://spoonacular.com/recipeImages/678353-556x370.jpg" alt="Maple Dijon Apple Cider Grilled Pork Chops">
        <p>30 min cook time</p>
      </article>
    </section>
      <article>
        <h2>Recipe 3</h2>
        <img src="https://spoonacular.com/recipeImages/412309-556x370.jpeg" alt="Dirty Steve's Original Wing Sauce">
        <p>15 min cook time</p>
      </article>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
